<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Site de Teste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f0f5;
      color: #333;
    }
    h1 {
      color: #4a90e2;
    }
    button {
      padding: 10px 20px;
      background-color: #4a90e2;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <h1>Olá! Este é um site de teste.</h1>
  <p>Você pode editar este código e ver as mudanças no seu navegador.</p>
  <button onclick="alert('Você clicou no botão!')">Clique aqui</button>
</body>
</html>
