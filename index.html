<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Criador de Contas Itch.io</title>
<script>
async function startCreation() {
  const res = await fetch('/start', { method: 'POST' });
  const data = await res.json();
  document.getElementById('status').textContent = data.message;
  pollStatus();
}

async function pollStatus() {
  const res = await fetch('/status');
  const data = await res.json();
  document.getElementById('status').textContent = `Contas criadas: ${data.created}`;
  setTimeout(pollStatus, 3000);
}
</script>
</head>
<body>
  <h1>Criador de Contas Itch.io</h1>
  <button onclick="startCreation()">Iniciar Criação de Contas</button>
  <p id="status">Status: Aguardando início</p>
</body>
</html>
