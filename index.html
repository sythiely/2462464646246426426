<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Contas Itch.io</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .stats {
            margin: 20px 0;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 10px;
        }
        .stat {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:disabled {
            background: #cccccc;
        }
        #status {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Gerador de Contas Itch.io</h1>
    
    <div class="stats">
        <div>Contas criadas agora:</div>
        <div class="stat" id="created">0</div>
    </div>
    
    <div class="stats">
        <div>Total no banco de dados:</div>
        <div class="stat" id="total">0</div>
    </div>
    
    <button id="startBtn">INICIAR GERAÇÃO (10 THREADS)</button>
    <button id="stopBtn" disabled>PARAR</button>
    
    <div id="status">Pronto para começar...</div>

    <script>
        let updateInterval;
        
        document.getElementById('startBtn').addEventListener('click', startGeneration);
        document.getElementById('stopBtn').addEventListener('click', stopGeneration);
        
        // Atualiza stats imediatamente ao carregar
        updateStats();
        
        function updateStats() {
            fetch('/get_stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total').textContent = data.total;
                    document.getElementById('created').textContent = data.session;
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('status').textContent = 'Erro ao conectar ao servidor';
                });
        }
        
        function startGeneration() {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('status').textContent = 'Gerando contas...';
            
            fetch('/start', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    // Atualiza a cada segundo
                    updateInterval = setInterval(updateStats, 1000);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('status').textContent = 'Falha ao iniciar';
            });
        }
        
        function stopGeneration() {
            fetch('/stop', {
                method: 'POST'
            })
            .then(() => {
                clearInterval(updateInterval);
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('status').textContent = 'Geração parada';
                updateStats();
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        }
    </script>
</body>
</html>
